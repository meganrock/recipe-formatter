<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Recipe Formatter</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body class="homepage">
        <header-component></header-component>
        <main>
            <form class="flex-row flex-spaced flex-align-start" id="format-form">
                <div id="box-of-format-options">
                    <fieldset class="flex-row formatting">
                        <legend>Choose your format:</legend>
                        <div class="format-option">
                            <input type="radio" id="moms" name="recipe-format" value="moms" checked>
                            <label for="moms"  class="flex-column"><img src="images\moms-template.png">Mom's Format</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" id="sidebysideserif" name="recipe-format" value="sidebysideserif">
                            <label for="sidebysideserif"  class="flex-column"><img src="images\serif-side.png">Serif font - side by side</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" id="sidebysidesans" name="recipe-format" value="sidebysidesans">
                            <label for="sidebysidesans"  class="flex-column"><img src="images\sans-serif-side.png">Sans serif font - side by side</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" id="topbottomserif" name="recipe-format" value="topbottomserif">
                            <label for="topbottomserif"  class="flex-column"><img src="images\serif-top-bottom.png">Serif font - Top and Bottom</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" id="topbottomsans" name="recipe-format" value="topbottomsans">
                            <label for="topbottomsans"  class="flex-column"><img src="images\sans-top-bottom.png">Sans serif font - Top and Bottom</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" id="blue" name="recipe-format" value="blue">
                            <label for="blue" class="flex-column"><img src="images\blue.png"><span>Blue</span></label>
                        </div>
                    </fieldset>
                </div>
                
                <div id="cookbook-section-dropdown" class="flex-column">
                    <div class = "flex-column">
                        <label for="recipe-category">What section of your cookbook will this be in?</label>
                        <select id="recipe-category" name="recipe-category">
                            <option value="none">None</option>
                            <option value="apps">Apps & Snacks</option>
                            <option value="beverages">Beverages & Blends</option>
                            <option value="bread">Bread & Rolls</option>
                            <option value="soup-sammies">Soup & Sammies</option>
                            <option value="salads">Salads & Dressings</option>
                            <option value="main-courses">Main Courses</option>
                            <option value="sauces-sides">Sauces & Sides</option>
                            <option value="pasta-grains">Pasta & Grains</option>
                            <option value="mixes-marinades">Mixes & Marinades</option>
                            <option value="red-meat">Beef & Red Meats</option>
                            <option value="poultry-pork">Poultry & Pork</option>
                            <option value="fish">Fish & Seafood</option>
                            <option value="sweets">Sweets & Treats</option>
                            <option value="cakes-pies">Cakes & Pies</option>
                            <option value="cookies">Cookies & Bars</option>
                            <option value="breakfast">Breakfast & Brunch</option>
                            <option value="air-fryer">Air Fryer</option>
                            <option value="slow-cooker">Slow Cooker</option>
                            <option value="instant-pot">Instant Pot</option>
                            <option value="seasonal">Seasonal & Holiday</option>

                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    
        

        <script src="header.js"></script>
        <script src="addCategory.js"></script>
        <script src="addLoading.js"></script>
        <script src="format.js"></script>

</body>
</html>
