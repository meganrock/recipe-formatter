<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Recipe Formatter</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body class="homepage">
        
        <header-component></header-component>
       
        <main>
            <section>
                <div class="flex-row upload-page-flex">
                    <div class="flex-column" id="input-inputs">
                        <form id="recipe-text">
                        <!-- <div class="flexbox recipe-input"></div> -->
                        <fieldset>
                            <legend>Add a recipe with:</legend>
                            <div>
                                <input type="radio" id="url" name="recipe-input" value="url" checked>
                                <label for="url">Website URL</label>
                            </div>
                            <div>
                                <input type="radio" id="text" name="recipe-input" value="text">
                                <label for="text">Text</label>
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend>What information do you want to include on your recipe?</legend>
                            <div id="recipe-check-groups" class="flex-row flex-spaced">
                                <div class="check-group">
                                    <div>
                                        <input type="checkbox" id="title" name="recipe-info[]" value="title" checked>
                                        <label for="title">Title</label>
                                    </div>
                                    
                                    <div>
                                        <input type="checkbox" id="ingredients" name="recipe-info[]" value="ingredients" checked>
                                        <label for="ingredients">Ingredients</label>
                                    </div>
                                    
                                    <div>
                                        <input type="checkbox" id="directions" name="recipe-info[]" value="directions" checked>
                                        <label for="directions">Directions</label>
                                    </div> 
                                
                                    <div>
                                        <input type="checkbox" id="servings" name="recipe-info[]" value="servings" checked>
                                        <label for="servings">Servings</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="author" name="recipe-info[]" value="author">
                                        <label for="author">Author</label>
                                    </div>
                                    
                                </div>
                                
                                <div class="check-group"> 
                                    <div>
                                        <input type="checkbox" id="prep-time" name="recipe-info[]" value="prep-time" >
                                        <label for="prep-time">Prep Time</label>
                                    </div>
                                    
                                    <div>
                                        <input type="checkbox" id="cook-time" name="recipe-info[]" value="cook-time" >
                                        <label for="cook-time">Cook Time</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="total-time" name="recipe-info[]" value="total-time" >
                                        <label for="total-time">Total Time</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="link" name="recipe-info[]" value="link">
                                        <label for="link">Link</label>
                                    </div>   
                                </div>
                            </div>
                             
                        </fieldset>
                    </div>
                    <div class="flex-column" id="recipe-input-area">
                        <input type="text" name="recipe-url" size="100" placeholder="  Type or paste URL here" id="url-input"></input>
                        <div id="text-input-area" class="flex-column flex-spaced">
                            <img src="images\text-input-tips.svg" id="input-text-tips">
                            <textarea name="recipe-text" rows="30" cols="90" id="text-input" placeholder="  Type or paste recipe text here"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </div>      
                </form>
                </div>
            </section>
            <div class="flex-row" id="upload-recipe-results">
                <section id="results">
                <!-- Recipe content will go here -->
                </section>
                <section id="confirm-results">
                </section>
            </div>
        </main>
    </body>
    <script src="header.js"></script>
    <script src="addLoading.js"></script>
    <script src="populateHTML.js"></script>
    <script src="main.js"></script>
</html>
